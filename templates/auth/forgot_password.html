{% extends "base.html" %}

{% block title %}Forgot Password - SPAS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-purple text-white">
                    <h4 class="mb-0"><i class="fas fa-key me-2"></i>Forgot Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-purple w-100">Send Reset Instructions</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
