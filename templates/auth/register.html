{% extends "base.html" %}

{% block title %}Register - Student Performance Analysis System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 animate-slide-in my-5">
                <div class="card-header bg-purple text-white text-center py-4">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <h3 class="mb-0">Create Account</h3>
                    <p class="mb-0">Join Student Performance Analysis System</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user text-purple"></i>
                                    </span>
                                    <input type="text" class="form-control" id="full_name" name="full_name" 
                                           required placeholder="Enter your full name">
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-at text-purple"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           required placeholder="Choose username">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope text-purple"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       required placeholder="Enter your email">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-purple"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           required placeholder="Create password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Minimum 8 characters with uppercase, lowercase & number</small>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-purple"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirm_password" 
                                           name="confirm_password" required placeholder="Confirm password">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-phone text-purple"></i>
                                </span>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="Enter 10 digit mobile number" pattern="[0-9]{10}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Register As</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="hod">HOD</option>
                                    <option value="coordinator">Coordinator</option>
                                    <option value="principal">Principal</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3" id="department_field">
                                <label for="department_id" class="form-label">Department</label>
                                <select class="form-select" id="department_id" name="department_id">
                                    <option value="">Select Department</option>
                                    <option value="1">Computer Science (BSC_CS)</option>
                                    <option value="2">Computer Applications (BCA)</option>
                                    <option value="3">Commerce Finance (BCOM_FIN)</option>
                                    <option value="4">Commerce Co-op (BCOM_COOP)</option>
                                    <option value="5">English (BA_ENGLISH)</option>
                                    <option value="6">Economics (BA_ECONOMICS)</option>
                                    <option value="7">History (BA_HISTORY)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3" id="student_fields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="registration_number" class="form-label">Registration Number</label>
                                    <input type="text" class="form-control" id="registration_number" 
                                           name="registration_number" placeholder="e.g., 22BCS1001">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="student_id" class="form-label">Student ID</label>
                                    <input type="text" class="form-control" id="student_id" 
                                           name="student_id" placeholder="e.g., CS001">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="course_id" class="form-label">Course</label>
                                    <select class="form-select" id="course_id" name="course_id">
                                        <option value="">Select Course</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="batch_year" class="form-label">Batch Year</label>
                                    <select class="form-select" id="batch_year" name="batch_year">
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-purple">Terms of Service</a> and 
                                <a href="#" class="text-purple">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-purple btn-lg" id="registerBtn">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('auth.login') }}" class="text-purple fw-bold">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Toggle password visibility
    $('#togglePassword').click(function() {
        const password = $('#password');
        const type = password.attr('type') === 'password' ? 'text' : 'password';
        password.attr('type', type);
        $(this).find('i').toggleClass('fa-eye fa-eye-slash');
    });
    
    // Show/hide fields based on role
    $('#role').change(function() {
        const role = $(this).val();
        
        if (role === 'student') {
            $('#student_fields').show();
            $('#department_field').show();
            $('#registration_number, #student_id, #course_id, #batch_year').prop('required', true);
        } else if (role === 'teacher' || role === 'hod' || role === 'coordinator') {
            $('#student_fields').hide();
            $('#department_field').show();
            $('#registration_number, #student_id, #course_id, #batch_year').prop('required', false);
        } else if (role === 'principal') {
            $('#student_fields').hide();
            $('#department_field').hide();
            $('#registration_number, #student_id, #course_id, #batch_year').prop('required', false);
        } else {
            $('#student_fields').hide();
            $('#department_field').show();
        }
    });
    
    // Load courses based on department
    $('#department_id').change(function() {
        const deptId = $(this).val();
        const courseSelect = $('#course_id');
        
        if (deptId) {
            // This would normally be an API call
            const courses = {
                '1': ['BSC Computer Science'],
                '2': ['BCA'],
                '3': ['BCOM Finance'],
                '4': ['BCOM Co-operation'],
                '5': ['BA English'],
                '6': ['BA Economics'],
                '7': ['BA History']
            };
            
            courseSelect.html('<option value="">Select Course</option>');
            if (courses[deptId]) {
                courses[deptId].forEach(function(course) {
                    courseSelect.append(`<option value="${course}">${course}</option>`);
                });
            }
        }
    });
    
    // Password confirmation validation
    $('#confirm_password').on('input', function() {
        const password = $('#password').val();
        const confirm = $(this).val();
        
        if (password !== confirm) {
            $(this).addClass('is-invalid');
        } else {
            $(this).removeClass('is-invalid');
        }
    });
});
</script>
{% endblock %}
