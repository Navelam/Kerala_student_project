{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-purple">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <div class="error-details mb-4">
                    <p class="lead">Sorry, the page you are looking for could not be found.</p>
                    <p class="text-muted">The URL might be incorrect or the page may have been moved.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('public.index') }}" class="btn btn-purple btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-purple btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
