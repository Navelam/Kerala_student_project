{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-purple">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <div class="error-details mb-4">
                    <p class="lead">Something went wrong on our end.</p>
                    <p class="text-muted">Please try again later or contact the administrator.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('public.index') }}" class="btn btn-purple btn-lg">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
